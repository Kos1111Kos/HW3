<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 7</h1>
    <p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>
    <script>
      const numberMonth = parseInt(prompt(`Введіть номер місяця`));
      let season;
      let monthName;

      switch (numberMonth) {
        case 1:
          monthName = `Січень`;
          season = `Зима`;
          break;
        case 2:
          monthName = `Лютий`;
          season = `Зима`;
          break;
        case 3:
          monthName = `Березень`;
          season = `Весна`;
          break;
        case 4:
          monthName = `Квітень`;
          season = `Весна`;
          break;
        case 5:
          monthName = `Травень`;
          season = `Весна`;
          break;
        case 6:
          monthName = `Червень`;
          season = `Літо`;
          break;
        case 7:
          monthName = `Липень`;
          season = `Літо`;
          break;
        case 8:
          monthName = `Серпень`;
          season = `Літо`;
          break;
        case 9:
          monthName = `Вересень`;
          season = `Осінь`;
          break;
        case 10:
          monthName = `Жовтень`;
          season = `Осінь`;
          break;
        case 11:
          monthName = `Листопад`;
          season = `Осінь`;
          break;
        case 12:
          monthName = `Грудень`;
          season = `Зима`;
          break;
        default:
          monthName = `Невірно вказаний номер місяця!`;
          season = ``;
      }

      if (monthName !== `Невірно вказаний номер місяця!`) {
        document.write(`Місяць: ${monthName}, Сезон: ${season}`);
      } else {
        document.write(monthName);
      }
    </script>
  </body>
</html>
