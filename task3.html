<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 3</h1>
    <p>
      Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за
      2 спроби.
    </p>
    <script>
      // 1.Вводимо необхідні дані
      let min = 1,
        max = 5;
      // 2.Знаходимо результат.
      let randomNumber = min + Math.floor(Math.random() * (max - min + 1));

      let firstAttempt = parseInt(
        prompt("Введіть число від 1 до 5. Перша спроба")
      );

      if (firstAttempt === randomNumber) document.write(`Ви вгадали!`);
      else {
        let secondAttempt = parseInt(
          prompt("Ви не вгадали спробуйте ще раз. Друга спроба")
        );

        if (secondAttempt === randomNumber) document.write(`Ви вгадали!`);
        else document.write(`Ви не вгадали.`);
      }
      document.write(`Правильна відповіть: ${randomNumber}`);
    </script>
  </body>
</html>
